<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <section class="contact-section">
        <div class="contact-section-container">
            <form action="" class="contact-form">
                <p class="contact-alert">Your message has been sent, thanks!</p>
                <h2 class="contact-header">Contact Me</h2>
                <input type="text" required="" placeholder="Your Name">
                <input type="email" required="" placeholder="Your Email Address">
                <textarea required="" placeholder="Your Message"></textarea>
                <button class="home-contact-btn" type="submit" style="font-family: Roboto;">Send</button>
            </form>
        </div>
    </section>
</body>
</html>
