<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <header class="page-header">
        <nav class="header-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="">Home</a></li>
                <li class="nav-item"><a href="">About</a></li>
                <li class="nav-item"><a href="">Projects</a></li>
                <li class="nav-item"><a href="">Contact</a></li>
            </ul>
            <div class="hamburger-menu">
                <div class="hamburger-menu__line line-1"></div>
                <div class="hamburger-menu__line line-2"></div>
                <div class="hamburger-menu__line line-3"></div>
            </div>
        </nav>
    </header>
    <div id="overlay-menu" class="overlay-menu">
        <ul class="overlay-menu__list">
            <li class="overlay-menu-item"><a href="">Home</a></li>
            <li class="overlay-menu-item"><a href="">About</a></li>
            <li class="overlay-menu-item"><a href="">Projects</a></li>
            <li class="overlay-menu-item"><a href="">Contact</a></li>
        </ul>
    </div>
</body>
<script>

    let hamburgerMenu = document.querySelector('.hamburger-menu');
let overlayMenu = document.querySelector('#overlay-menu');

hamburgerMenu.addEventListener('click', function() {
    hamburgerMenu.classList.toggle('change');
    if (overlayMenu.classList.contains('show')) {
        overlayMenu.classList.remove('show');
    } else {
        overlayMenu.classList.add('show');
    }
});

window.addEventListener('resize', function() {
    if (window.innerWidth > 768) {
        if (overlayMenu.classList.contains('show')) {
            overlayMenu.classList.remove('show');
            hamburgerMenu.classList.remove('change');
        }
    }
});

    

</script>
</html>
